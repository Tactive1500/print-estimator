
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Print Estimating Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .result p {
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Print Estimating Tool</h1>
        <label for="jobName">Job Name:</label>
        <input type="text" id="jobName" name="jobName">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity">

        <label for="paperType">Paper Type:</label>
        <select id="paperType" name="paperType">
            <option value="80# Text">80# Text</option>
            <option value="100# Text">100# Text</option>
            <option value="80# Cover">80# Cover</option>
            <option value="100# Cover">100# Cover</option>
        </select>

        <label for="color">Color:</label>
        <select id="color" name="color">
            <option value="Black & White">Black & White</option>
            <option value="Full Color">Full Color</option>
        </select>

        <label for="finishing">Finishing:</label>
        <select id="finishing" name="finishing">
            <option value="None">None</option>
            <option value="Lamination">Lamination</option>
            <option value="Binding">Binding</option>
        </select>

        <label for="pieceWidth">Piece Width (inches):</label>
        <input type="number" id="pieceWidth" name="pieceWidth">

        <label for="pieceHeight">Piece Height (inches):</label>
        <input type="number" id="pieceHeight" name="pieceHeight">

        <label for="taxRate">Tax Rate (%):</label>
        <input type="number" id="taxRate" name="taxRate">

        <label for="discount">Discount (%):</label>
        <input type="number" id="discount" name="discount">

        <button onclick="calculateEstimate()">Calculate Estimate</button>

        <div class="result" id="result">
            <p><strong>Paper Cost:</strong> <span id="paperCost"></span></p>
            <p><strong>Ink Cost:</strong> <span id="inkCost"></span></p>
            <p><strong>Finishing Cost:</strong> <span id="finishingCost"></span></p>
            <p><strong>Setup Fee:</strong> <span id="setupFee"></span></p>
            <p><strong>Total Cost:</strong> <span id="totalCost"></span></p>
            <p><strong>Cost per Unit:</strong> <span id="costPerUnit"></span></p>
            <p><strong>Pieces per Sheet:</strong> <span id="piecesPerSheet"></span></p>
            <p><strong>Total Sheets Needed:</strong> <span id="totalSheets"></span></p>
            <p><strong>Final Total After Tax and Discount:</strong> <span id="finalTotal"></span></p>
        </div>
    </div>

    <script>
        function calculateEstimate() {
            const quantity = document.getElementById('quantity').value;
            const paperType = document.getElementById('paperType').value;
            const size = document.getElementById('size').value;
            const color = document.getElementById('color').value;
            const finishing = document.getElementById('finishing').value;
            const pieceWidth = document.getElementById('pieceWidth').value;
            const pieceHeight = document.getElementById('pieceHeight').value;
            const taxRate = document.getElementById('taxRate').value / 100;
            const discount = document.getElementById('discount').value / 100;

            let paperCostPerSheet;
            switch (paperType) {
                case '80# Text':
                    paperCostPerSheet = 0.10;
                    break;
                case '100# Text':
                    paperCostPerSheet = 0.12;
                    break;
                case '80# Cover':
                    paperCostPerSheet = 0.15;
                    break;
                case '100# Cover':
                    paperCostPerSheet = 0.18;
                    break;
            }

            const inkCostPerSheet = (color === 'Full Color') ? 0.15 : 0.05;
            const finishingCostPerUnit = (finishing === 'Lamination') ? 0.20 : (finishing === 'Binding') ? 0.50 : 0.00;
            const setupFee = (quantity < 100) ? 10 : 0;

            const piecesPerSheet = Math.floor(13 / pieceWidth) * Math.floor(19 / pieceHeight);
            const totalSheets = Math.ceil(quantity / piecesPerSheet);

            const paperCost = paperCostPerSheet * totalSheets;
            const inkCost = inkCostPerSheet * totalSheets;
            const finishingCost = finishingCostPerUnit * quantity;
            const totalCost = paperCost + inkCost + finishingCost + setupFee;
            const costPerUnit = totalCost / quantity;
            const finalTotal = totalCost * (1 + taxRate) * (1 - discount);

            document.getElementById('paperCost').innerText = paperCost.toFixed(2);
            document.getElementById('inkCost').innerText = inkCost.toFixed(2);
            document.getElementById('finishingCost').innerText = finishingCost.toFixed(2);
            document.getElementById('setupFee').innerText = setupFee.toFixed(2);
            document.getElementById('totalCost').innerText = totalCost.toFixed(2);
            document.getElementById('costPerUnit').innerText = costPerUnit.toFixed(2);
            document.getElementById('piecesPerSheet').innerText = piecesPerSheet;
            document.getElementById('totalSheets').innerText = totalSheets;
            document.getElementById('finalTotal').innerText = finalTotal.toFixed(2);
        }
    </script>
</body>
</html>
