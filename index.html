
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Digital Print Estimating Tool</title>
<style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        .result { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; }
        .result p { margin: 5px 0; }
    </style>
</head>
<body>
<div class="container">
<h1>Digital Print Estimating Tool</h1>
<div class="input-group">
<label for="jobName">Job Name:</label>
<input id="jobName" name="jobName" type="text"/>
</div>
<div class="input-group">
<label for="quantity">Quantity:</label>
<input id="quantity" name="quantity" type="number"/>
</div>
<div class="input-group">
<label for="paperType">Paper Type:</label>
<select id="paperType" name="paperType">
<option value="80# Text">80# Text</option>
<option value="100# Text">100# Text</option>
<option value="80# Cover">80# Cover</option>
<option value="100# Cover">100# Cover</option>
</select>
</div>
<div class="input-group">
<label for="color">Color:</label>
<select id="color" name="color">
<option value="Black &amp; White">Black &amp; White</option>
<option value="Full Color">Full Color</option>
</select>
</div>
<div class="input-group">
<label for="finishing">Finishing:</label>
<select id="finishing" name="finishing">
<option value="None">None</option>
<option value="Lamination">Lamination</option>
<option value="Binding">Binding</option>
</select>
</div>
<div class="input-group">
<label for="pieceWidth">Piece Width (inches):</label>
<input id="pieceWidth" name="pieceWidth" type="number"/>
</div>
<div class="input-group">
<label for="pieceHeight">Piece Height (inches):</label>
<input id="pieceHeight" name="pieceHeight" type="number"/>
</div>
<div class="input-group">
<label for="taxRate">Tax Rate (%):</label>

</div>
<div class="input-group">
<label for="discount">Discount (%):</label>

</div>
<button onclick="calculateEstimate()">Calculate Estimate</button>
<div class="result" id="result"></div>
</div>

</body>
</html>
