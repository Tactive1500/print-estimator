<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Print Estimating Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .result p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Print Estimating Tool</h1>
        <div class="form-group">
            <label for="jobName">Job Name</label>
            <input type="text" id="jobName" placeholder="Enter job name">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" placeholder="Enter quantity">
        </div>
        <div class="form-group">
            <label for="paperType">Paper Type</label>
            <select id="paperType">
                <option value="Glossy">Glossy</option>
                <option value="Matte">Matte</option>
                <option value="Cardstock">Cardstock</option>
            </select>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select id="size">
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <option value="Custom">Custom</option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <select id="color">
                <option value="Black & White">Black & White</option>
                <option value="Full Color">Full Color</option>
            </select>
        </div>
        <div class="form-group">
            <label for="finishing">Finishing</label>
            <select id="finishing">
                <option value="None">None</option>
                <option value="Lamination">Lamination</option>
                <option value="Binding">Binding</option>
            </select>
        </div>
        <div class="form-group">
            <label for="taxRate">Tax Rate (%)</label>
            <input type="number" id="taxRate" placeholder="Enter tax rate">
        </div>
        <div class="form-group">
            <label for="discount">Discount (%)</label>
            <input type="number" id="discount" placeholder="Enter discount">
        </div>
        <button onclick="calculateEstimate()">Calculate Estimate</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateEstimate() {
            const quantity = parseFloat(document.getElementById('quantity').value);
            const paperType = document.getElementById('paperType').value;
            const color = document.getElementById('color').value;
            const finishing = document.getElementById('finishing').value;
            const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
            const discount = parseFloat(document.getElementById('discount').value) / 100;

            const paperCostPerSheet = { 'Glossy': 0.10, 'Matte': 0.08, 'Cardstock': 0.15 };
            const inkCostPerSheet = { 'Black & White': 0.05, 'Full Color': 0.15 };
            const finishingCostPerUnit = { 'None': 0.00, 'Lamination': 0.20, 'Binding': 0.50 };

            const paperCost = paperCostPerSheet[paperType] * quantity;
            const inkCost = inkCostPerSheet[color] * quantity;
            const finishingCost = finishingCostPerUnit[finishing] * quantity;
            const setupFee = quantity < 100 ? 10 : 0;
            const totalCost = paperCost + inkCost + finishingCost + setupFee;
            const finalTotal = totalCost * (1 + taxRate) * (1 - discount);
            const costPerUnit = finalTotal / quantity;

            document.getElementById('result').innerHTML = `
                <p><strong>Paper Cost:</strong> $${paperCost.toFixed(2)}</p>
                <p><strong>Ink Cost:</strong> $${inkCost.toFixed(2)}</p>
                <p><strong>Finishing Cost:</strong> $${finishingCost.toFixed(2)}</p>
                <p><strong>Setup Fee:</strong> $${setupFee.toFixed(2)}</p>
                <p><strong>Total Cost:</strong> $${totalCost.toFixed(2)}</p>
                <p><strong>Final Total (After Tax & Discount):</strong> $${finalTotal.toFixed(2)}</p>
                <p><strong>Cost per Unit:</strong> $${costPerUnit.toFixed(2)}</p>
            `;
        }
    </script>
</body>
</html>
