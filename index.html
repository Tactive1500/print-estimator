
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Print Estimating Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ffe9;
            border: 1px solid #b2ffb2;
            border-radius: 4px;
        }
        .result p {
            margin: 5px 0;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Print Estimating Tool</h1>
        <div class="form-group">
            <label for="jobName">Job Name</label>
            <input type="text" id="jobName">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity">
        </div>
        <div class="form-group">
            <label for="paperType">Paper Type</label>
            <select id="paperType">
                <option value="80# Text">80# Text</option>
                <option value="100# Text">100# Text</option>
                <option value="80# Cover">80# Cover</option>
                <option value="100# Cover">100# Cover</option>
            </select>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <select id="size">
                <option value="A4">A4</option>
                <option value="A3">A3</option>
                <option value="Custom">Custom</option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <select id="color">
                <option value="Black & White">Black & White</option>
                <option value="Full Color">Full Color</option>
            </select>
        </div>
        <div class="form-group">
            <label for="finishing">Finishing</label>
            <select id="finishing">
                <option value="None">None</option>
                <option value="Lamination">Lamination</option>
                <option value="Binding">Binding</option>
            </select>
        </div>
        <div class="form-group">
            <label for="taxRate">Tax Rate (%)</label>
            <input type="number" id="taxRate">
        </div>
        <div class="form-group">
            <label for="discount">Discount (%)</label>
            <input type="number" id="discount">
        </div>
        <button onclick="calculateEstimate()">Calculate Estimate</button>
        <div class="result">
            <p><strong>Paper Cost:</strong> $<span id="paperCost">0.00</span></p>
            <p><strong>Ink Cost:</strong> $<span id="inkCost">0.00</span></p>
            <p><strong>Finishing Cost:</strong> $<span id="finishingCost">0.00</span></p>
            <p><strong>Setup Fee:</strong> $<span id="setupFee">0.00</span></p>
            <p><strong>Total Cost:</strong> $<span id="totalCost">0.00</span></p>
            <p><strong>Final Total (After Tax & Discount):</strong> $<span id="finalTotal">0.00</span></p>
            <p><strong>Cost per Unit:</strong> $<span id="costPerUnit">0.00</span></p>
        </div>
    </div>
    <script>
        function calculateEstimate() {
            var quantity = document.getElementById('quantity').value;
            var paperType = document.getElementById('paperType').value;
            var color = document.getElementById('color').value;
            var finishing = document.getElementById('finishing').value;
            var taxRate = document.getElementById('taxRate').value / 100;
            var discount = document.getElementById('discount').value / 100;

            var paperCostPerSheet = 0;
            if (paperType === '80# Text') {
                paperCostPerSheet = 0.10;
            } else if (paperType === '100# Text') {
                paperCostPerSheet = 0.12;
            } else if (paperType === '80# Cover') {
                paperCostPerSheet = 0.15;
            } else if (paperType === '100# Cover') {
                paperCostPerSheet = 0.18;
            }

            var inkCostPerSheet = (color === 'Full Color') ? 0.15 : 0.05;
            var finishingCostPerUnit = 0;
            if (finishing === 'Lamination') {
                finishingCostPerUnit = 0.20;
            } else if (finishing === 'Binding') {
                finishingCostPerUnit = 0.50;
            }

            var paperCost = paperCostPerSheet * quantity;
            var inkCost = inkCostPerSheet * quantity;
            var finishingCost = finishingCostPerUnit * quantity;
            var setupFee = (quantity < 100) ? 10 : 0;
            var totalCost = paperCost + inkCost + finishingCost + setupFee;
            var finalTotal = totalCost * (1 + taxRate) * (1 - discount);
            var costPerUnit = finalTotal / quantity;

            document.getElementById('paperCost').innerText = paperCost.toFixed(2);
            document.getElementById('inkCost').innerText = inkCost.toFixed(2);
            document.getElementById('finishingCost').innerText = finishingCost.toFixed(2);
            document.getElementById('setupFee').innerText = setupFee.toFixed(2);
            document.getElementById('totalCost').innerText = totalCost.toFixed(2);
            document.getElementById('finalTotal').innerText = finalTotal.toFixed(2);
            document.getElementById('costPerUnit').innerText = costPerUnit.toFixed(2);
        }
    </script>
</body>
</html>
