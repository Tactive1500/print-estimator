
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Print Estimating Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; }
        .result { background: #f9f9f9; padding: 10px; border: 1px solid #ddd; }
        .result p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Print Estimating Tool</h1>
        <div class="input-group">
            <label for="jobName">Job Name:</label>
            <input type="text" id="jobName" name="jobName">
        </div>
        <div class="input-group">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity">
        </div>
        <div class="input-group">
            <label for="paperType">Paper Type:</label>
            <select id="paperType" name="paperType">
                <option value="80# Text">80# Text</option>
                <option value="100# Text">100# Text</option>
                <option value="80# Cover">80# Cover</option>
                <option value="100# Cover">100# Cover</option>
            </select>
        </div>
        <div class="input-group">
            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="Black & White">Black & White</option>
                <option value="Full Color">Full Color</option>
            </select>
        </div>
        <div class="input-group">
            <label for="finishing">Finishing:</label>
            <select id="finishing" name="finishing">
                <option value="None">None</option>
                <option value="Lamination">Lamination</option>
                <option value="Binding">Binding</option>
            </select>
        </div>
        <div class="input-group">
            <label for="pieceWidth">Piece Width (inches):</label>
            <input type="number" id="pieceWidth" name="pieceWidth">
        </div>
        <div class="input-group">
            <label for="pieceHeight">Piece Height (inches):</label>
            <input type="number" id="pieceHeight" name="pieceHeight">
        </div>
        <div class="input-group">
            
        </div>
        <div class="input-group">
            
        </div>
        <button onclick="calculateEstimate()">Calculate Estimate</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateEstimate() {
            const quantity = parseFloat(document.getElementById('quantity').value);
            const paperType = document.getElementById('paperType').value;
            const color = document.getElementById('color').value;
            const finishing = document.getElementById('finishing').value;
            const pieceWidth = parseFloat(document.getElementById('pieceWidth').value);
            const pieceHeight = parseFloat(document.getElementById('pieceHeight').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
            const discount = parseFloat(document.getElementById('discount').value) / 100;

            const paperPrices = {
                "80# Text": 0.10,
                "100# Text": 0.12,
                "80# Cover": 0.15,
                "100# Cover": 0.18
            };

            const colorPrices = {
                "Black & White": 0.05,
                "Full Color": 0.15
            };

            const finishingPrices = {
                "None": 0.00,
                "Lamination": 0.20,
                "Binding": 0.50
            };

            const paperCost = paperPrices[paperType] * quantity;
            const inkCost = colorPrices[color] * quantity;
            const finishingCost = finishingPrices[finishing] * quantity;
            const setupFee = quantity < 100 ? 10 : 0;

            const piecesPerSheet = Math.floor(13 / pieceWidth) * Math.floor(19 / pieceHeight);
            const totalSheets = Math.ceil(quantity / piecesPerSheet);

            const totalCost = paperCost + inkCost + finishingCost + setupFee;
            const finalTotal = totalCost * (1 + taxRate) * (1 - discount);
            const costPerUnit = finalTotal / quantity;

            document.getElementById('result').innerHTML = `
                <p><strong>Paper Cost:</strong> $${paperCost.toFixed(2)}</p>
                <p><strong>Ink Cost:</strong> $${inkCost.toFixed(2)}</p>
                <p><strong>Finishing Cost:</strong> $${finishingCost.toFixed(2)}</p>
                <p><strong>Setup Fee:</strong> $${setupFee.toFixed(2)}</p>
                <p><strong>Total Cost:</strong> $${totalCost.toFixed(2)}</p>
                <p><strong>Final Total (after tax and discount):</strong> $${finalTotal.toFixed(2)}</p>
                <p><strong>Cost per Unit:</strong> $${costPerUnit.toFixed(2)}</p>
                <p><strong>Pieces per 13x19 Sheet:</strong> ${piecesPerSheet}</p>
                <p><strong>Total Sheets Needed:</strong> ${totalSheets}</p>
            `;
        }
    </script>
</body>
</html>
